<div>
  <br>

  <div class="form-group">
    <div class="col-md-2">
      <label class="sr-only" for="selectType"></label>
      <select name="selectType" id="selectType" class="form-control"
              data-ng-options="currentType as currentType for currentType in types"
              data-ng-model="type"
              data-ng-change="parseUnparsedProducts()">
      </select>
    </div>
    <div class="col-md-2">
      <label class="sr-only" for="selectStatus"></label>
      <select name="selectStatus" id="selectStatus" class="form-control"
              data-ng-options="current as current.name for current in status"
              data-ng-model="currentStatus"
              data-ng-change="parseUnparsedProducts()">
      </select>
    </div>
    <div class="col-md-5">
      <label for="name">Search: </label>
      <input type="text" name="path" id="name"
             value="" data-ng-model="searchProduct">
    </div>
    <button type="submit"
            data-ng-click="addProduct()"
            class="btn btn-primary btn-sm pull-right">
      <span class="glyphicon glyphicon-plus-sign"></span>&nbsp;<span> Add product</span>
    </button>
  </div>
  <br>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Status</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Sill</th>
        <th>Product</th>
        <th class="col-md-5"></th>
      </tr>
      </thead>
      <tbody>
      <tr data-ng-repeat="product in products track by $index">
        <td>
          <div data-ng-if="product.available == true" style="color:#01DF01">
            <span>Available</span>
          </div>
          <div data-ng-if="product.available == false" style="color:#DF0101">
            <span>Unavailable</span>
          </div>
        </td>

        <td>{{product.price}}</td>
        <td>{{product.stock}}</td>
        <td>{{product.sill}}</td>
        <td><a href="#/product/{{product.id}}"><span style="font-size: 110%;">{{product.name}}</span></a></td>

        <td>
            <button type="submit"
                    href="#/product/{{product.id}}"
                    class="btn btn-info btn-sm">
              <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
            </button>
            <button type="submit"
                    data-ng-click="editProduct(product)"
                    class="btn btn-primary btn-sm">
              <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
            </button>
            <button type="submit"
                    data-ng-click="available(product)"
                    data-ng-if="product.available == false"
                    class="btn btn-success btn-sm">
              <span class="glyphicon glyphicon-ok-sign"></span>&nbsp;<span> Available</span>
            </button>
            <button type="submit"
                    data-ng-click="available(product)"
                    data-ng-if="product.available == true"
                    class="btn btn-warning btn-sm">
              <span class="glyphicon glyphicon-alert"></span>&nbsp;<span> Unavailable</span>
            </button>
            <button type="submit"
                    data-ng-click="delete(product._id)"
                    class="btn btn-danger btn-sm pull-right">
              <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
            </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
