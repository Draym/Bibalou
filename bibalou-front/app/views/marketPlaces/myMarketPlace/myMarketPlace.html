<div data-ng-show="!busy">
  <div class="modal-header">
    <div class="row col-md-12">
      <div class="col-md-3 text-center">
        <img class="img-responsive" src="http://www.jds.fr/medias/image/le-marchand-de-sable-12394-1200-630.jpg"/>
      </div>

      <h1 style="padding-top: 20px"><a href="#/marketPlaces/{{marketPlace.id}}">{{marketPlace.name}}</a></h1>


      <p class="lead text-align">Welcome to your Marketplace</p>
      <hr style="border-color:#E6E6E6;">
    </div>
    <div class="row col-md-12">
      <div class="rating pull-right">
        <span class="stars hidden" title="{{marketPlace.rating}}">{{marketPlace.rating}}</span>
      </div>
      <div class="pull-right">
        <span>Rating :</span>
      </div>

      <button class="btn btn-primary" data-ng-click="changeMode(1)">
        <span>Details&nbsp;</span>
      </button>
      <button class="btn btn-primary" data-ng-click="changeMode(2)">
      <span>Manage Products&nbsp;</span>
    </button>
      <button class="btn btn-primary" data-ng-click="changeMode(3)">
        <span>Manage News&nbsp;</span>
      </button>
      <button class="btn btn-primary" data-ng-click="changeMode(4)">
        <span>Your Stock&nbsp;</span>
      </button>
      <button class="btn btn-primary" data-ng-click="changeMode(5)">
        <span>Your Promotions&nbsp;</span>
      </button>
    </div>
  </div>


  <div class="modal-body">
    <div data-ng-if="mode == 1">
      <h3>Description :</h3>
      <br>
      <span>{{marketPlace.description}}</span>

      <button class="btn btn-primary pull-right" data-ng-click="edit()">
        <span class="glyphicon glyphicon-pencil"></span>
        <span>Edit&nbsp;</span>
      </button>

      <br>
      <br>
    </div>
    <div data-ng-if="mode == 2">
      <div manage-mp-products-widget></div>
    </div>
    <div data-ng-if="mode == 3">
      <div manage-mp-news-widget></div>
    </div>
    <div data-ng-if="mode == 4">
      <div manage-mp-stock-widget></div>
    </div>
    <div data-ng-if="mode == 5">
      <div manage-mp-promotions-widget></div>
    </div>

    <div class="modal-footer">
    </div>
  </div>

  <script type="text/javascript">
    $.fn.stars = function () {
      return $(this).each(function () {
        $(this).html($('<span />').width(Math.max(0, (Math.min(5, parseFloat($(this).html())))) * 16));
      });
    };

    $(function () {
      window.setTimeout(function () {
        $('span.stars').stars().removeClass('hidden');
      }, 500);
    });
  </script>
</div>
